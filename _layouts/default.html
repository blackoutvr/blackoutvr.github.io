<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="black.png">

  <script
    src="https://code.jquery.com/jquery-3.1.0.min.js"
    integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous">
  </script>

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,100" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/layout.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/content.css">

  <link href="css/font-awesome.min.css" rel="stylesheet">
  <script type="text/javascript" language="javascript" src="interaction.js"></script>

  <title>{{ page.title }}</title>
</head>

<body>
  <div class="container">
    <video id="video" autoplay loop>
      <source src="assets/splash-cinematic-low.mp4" type="video/mp4" /> This site is not supported on your browser.
    </video>

    <div id="pic">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
        <defs>
          <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="40" />
          </filter>

          <mask id="mask1">
            <rect x="0" y="0" width="100%" height="100%" fill="white" />
            <circle cx="-50%" cy="-50%" r="120" fill="black" filter="url(#blur)" />
          </mask>
        </defs>

        <image xlink:href="assets/scene-still.png" width="100%" height="100%" opacity="0.9" />
        {% if page.path contains 'index' %}
          <image xlink:href="assets/SU-logo.png" x="50%" y="50%" transform="translate(-225 -150)" width="450px" height="188px" />
        {% endif %}
        <image xlink:href="assets/scene-still-dark.png" mask="url(#mask1)" width="100%" height="100%" />
      </svg>
    </div>

    <div id="nav">
      <a href="about" id='about' class="{% if page.file == 'about' %}selected{% endif %}">About</a>
      <a href="contact" id='contact' class="{% if page.file == 'contact' %}selected{% endif %}">Contact</a>
    </div>

    <div id='content'>
      {% if page.path contains 'index' %}
      {% else %}
        <a href="/">
          <img id="content-logo" width="350px" src="assets/SU-logo.png">
        </a>
      {% endif %}

      {{ content }}

      <div id="footer">
        <div id="subscribe">
          <div>
            Coming soon.
            <br />
            Be the first to know:
          </div>
          <input id="email" placeholder="enter your email"></input><button id="sub-submit"><i id="subicon" class="fa fa-arrow-right"></i></button>
        </div>
        <div class="volume">
          <a href="#" id='mute'>
            <i class="fa fa-volume-up"></i>&nbsp;
          </a>
        </div>
        <div class="social">
          <a href="https://www.facebook.com/blackoutvirtualreality"><i class="fa fa-facebook-square"></i></a>
          <a href="https://twitter.com/sightunseengame"><i class="fa fa-twitter-square"></i></a>
        </div>
        <div class="text">
          This site is best experienced with headphones.
          <br>
          Â© 2016 Blackout VR.
        </div>
      </div>
    </div>
  </div>

  <audio id='ambience' autoplay loop src='sound/ambience.wav'></audio>

  <audio id='light' autoplay loop src='sound/light.wav'></audio>
  <audio id='drips' autoplay loop src='sound/drips.wav'></audio>
  <audio id='rats' autoplay loop src='sound/rats.wav'></audio>
  <audio id='door' autoplay loop src='sound/door.wav'></audio>
  <audio id='chains' autoplay loop src='sound/chains.wav'></audio>
  
</body>

</html>
