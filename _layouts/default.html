<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="black.png">

  <script
    src="https://code.jquery.com/jquery-3.1.0.min.js"
    integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous">
  </script>

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/{{page.css}}.css">

  <link href="css/font-awesome.min.css" rel="stylesheet">
  <script type="text/javascript" language="javascript" src="interaction.js"></script>

  <title>{{ page.title }}</title>
</head>

<body>
  <div class="container">
    <video id="video" autoplay loop>
      <source src="assets/splash-cinematic-low.mp4" type="video/mp4" /> This site is not supported on your browser.
    </video>

    <div id="pic">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
        <defs>
          <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="40" />
          </filter>

          <mask id="mask1">
            <rect x="0" y="0" width="100%" height="100%" fill="white" />
            <circle cx="-50%" cy="-50%" r="120" fill="black" filter="url(#blur)" />
          </mask>
        </defs>

        <image xlink:href="assets/scene-still.png" width="100%" height="100%" opacity="0.9" />
        <image xlink:href="assets/coming-soon.png" x="50%" y="50%" transform="translate(-200 -10)" width="400px" height="200px" />
        <image xlink:href="assets/scene-still-dark.png" mask="url(#mask1)" width="100%" height="100%" />
        <image xlink:href="assets/SU-logo.png" x="50%" y="50%" transform="translate(-225 -150)" width="450px" height="188px" />
      </svg>
    </div>

    {{ content }}
  </div>

  <audio id='ambience' autoplay loop src='sound/ambience.wav'></audio>

  <audio id='light' autoplay loop src='sound/light.wav'></audio>
  <audio id='drips' autoplay loop src='sound/drips.wav'></audio>
  <audio id='rats' autoplay loop src='sound/rats.wav'></audio>
  <audio id='door' autoplay loop src='sound/door.wav'></audio>
  <audio id='chains' autoplay loop src='sound/chains.wav'></audio>
  
</body>

</html>
