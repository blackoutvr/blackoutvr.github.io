<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script
    src="https://code.jquery.com/jquery-3.1.0.min.js"
    integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous">
  </script>

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <script type="text/javascript" language="javascript" src="interaction.js"></script>

  <title>Sight Unseen</title>
</head>

<body>
  <div class="container">
    <video id="video" autoplay loop>
      <source src="assets/splash-cinematic.mp4" type="video/mp4" /> This site is not supported on your browser.
    </video>

    <div id="pic">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
        <defs>
          <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="40" />
          </filter>

          <mask id="mask1">
            <rect x="0" y="0" width="100%" height="100%" fill="white" />
            <circle cx="-50%" cy="-50%" r="120" fill="black" filter="url(#blur)" />
          </mask>
        </defs>

        <image xlink:href="assets/coming-soon.png" x="calc(50% - 200px)" y="calc(50% - 10px)" width="400px" height="200px" />
        <image id="scene" mask="url(#mask1)" xlink:href="assets/scene-still.png" width="100%" height="100%" />
        <image xlink:href="assets/SU-logo.png" x="calc(50% - 225px)" y="calc(50% - 150px)" width="450px" height="188px" />
      </svg>
    </div>

    <div id="nav">
      <a href="#" id='about'>About</a>
      <a href="#" id='contact'>Contact</a>
      <a href="#" id='press'>Press Kit</a>
    </div>

    <div id="footer">
      <div class="volume">
        <a href="#" id='mute'>
          <i class="fa fa-volume-up"></i>&nbsp;
        </a>
      </div>
      <div class="social">
        <a href="https://www.facebook.com/blackoutvirtualreality"><i class="fa fa-facebook-square"></i></a>
        <a href="https://twitter.com/sightunseengame"><i class="fa fa-twitter-square"></i></a>
      </div>
      <div class="text">
        This site is best experienced with headphones.
        <br>
        Â© 2016 Blackout VR.
      </div>
    </div>
  </div>

  <audio id='ambience' autoplay loop src='sound/ambience.wav' />

  <audio id='light' autoplay loop src='sound/light.wav' />
  <audio id='drips' autoplay loop src='sound/drips.wav' />
  <audio id='rats' autoplay loop src='sound/rats.wav' />
  <audio id='door' autoplay loop src='sound/door.wav' />
  <audio id='chains' autoplay loop src='sound/chains.wav' />
  
</body>

</html>
